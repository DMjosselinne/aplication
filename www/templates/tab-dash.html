<ion-view view-title="Dashboard">
  <ion-content class="padding">

   <div class="container-fluid">
     <div class="row" ng-repeat="c in categorias">
       <div class="col" style ="background: url('{{c.imagen}}')">
         <p>{{c.nombrecategorias}}</p>
         <img src="{{c.imagen}}">
       </div>
     </div>
   </div>

  </ion-content>
</ion-view>
